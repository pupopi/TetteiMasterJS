<!-- document.write -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>document.write</title>
</head>
<body>
    <script>
        var now = new Date();
        var month = new.getMonth() + 1
        var day = now.getDate();
        document.write("<p>今日は"+month+"月"+day+"日です。</p>");
    </script>
</body>

</html>
