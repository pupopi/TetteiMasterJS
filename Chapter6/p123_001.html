<!-- パスの描画 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Canvasの基本</title>
    <script>
        window.onload = function(){
            var canvas = document.getElementById("mycanvas");
            var ctx = canvas.getContext("2d");


            //三角形の枠線を描く
            ctx.beginPath();
            ctx.moveTo(60, 10);
            ctx.lineTo(110, 100);
            ctx.lineTo(10, 100);
            ctx.closePath();
            ctx.stroke();

            //三角形を塗りつぶす
            ctx.beginPath();
            ctx.moveTo(60, 120);
            ctx.lineTo(110, 210);
            ctx.lineTo(10, 210);
            ctx.fill();


        }
    </script>
</head>
<body>
    <canvas id="mycanvas" width}="640" height="400"></canvas>
</body>
</html>
