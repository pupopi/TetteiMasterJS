<!-- HTML要素の属性でイベントハンドラを指定する -->

<!DOCUMENT TYPE>
<html>
<head>
    <meta charset="UTF-8">
    <title>時刻をコンソールに表示</title>
    <script>
        function displayTime(){
            var d = new Date();
            console.log("現在、"+d.toLocalString()+"です。");
        }
    </script>
</head>
<body>
    <input type="button" value="click" onclick="displayTime()">
</body>
</html>
