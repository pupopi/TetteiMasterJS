<!-- BMI値の計算 -->

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>BMI値</title>
    <script>
        window.onload = function(){
            document.getElementById("button").onclick = function(){
                // 各input要素で入力された身長と体重の値を取得
                var h = parseFloat(document.getElementById("height").value);
                var w = parseFloat(document.getElementById("weight").value);
                // BMI値をid値が"bmi"の要素(output要素)に書き出す
                var bmi = document.getElementById("bmi");
                bmi.innerHTML = (w/h/h).toFixed(l);
            };
        };
    </script>
</head>
<body>
    <p>身長:<input type="number" id="height"> m</p>
    <p>体重:<input type="number" id="weight"> kg</p>
    <p>あなたのBMI値は<output id="bmi">?</output>です</p>
    <input type="button" id="button" value="計算">
</body>
</html>
