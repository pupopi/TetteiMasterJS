<!-- selectメニューを作る:eltの使用例 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>eltの使用例</title>
    <script src="./elt.js"></script>
    <script>
        window.onload = function() {
            var bloodtypes = ["A型", "B型", "O型", "AB型"];
            var form = elt("form", {id: "menu"});
            var select = elt("select", {name: "bloodtype", id: "bloodtype"});
            bloodtypes.forEach(function(type) {
                select.appendChild(elt("option", null, type));
            });
            form.appendChild(select);
            document.body.appendChild(form);
        };
    </script>
</head>
<body>
</body>
</html>
