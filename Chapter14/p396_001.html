<!-- フォームの使用例 -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>簡単なフォームの例</title>
</head>
<body>
    <form method="post" action="./cgi-bin/post.cgi" name="questions" id="form1">
        <h1>アンケート</h1>
        <p>
            <label>氏名:</label>
            <input type="text" name="name">
        </p><p>
            <label>性別:</label>
            <label><input type="radio" name="sex" value="male">男</label>
            <label><input type="radio" name="sex" value="female">女</label>
        </p><p>
            <label>血液型:</label>
            <select name="bloodtype" id="menu1">
                <option>A型</option>
                <option>B型</option>
                <option>O型</option>
                <option>AB型</option>
            </select>
        <p></p>
        <h2>意見</h2>
        <textarea name="option" rows="6" cols="80" placeholder="ご意見"></textarea>
        </p><p>
            <input type="submit" value="送信">
            <input type="reset" value="取消">
        </p>
    </form>
</body>
</html>
