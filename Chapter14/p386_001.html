<!-- DOMツリーにノードを挿入する -->

<body>
    <ul id="doglist">
        <li>ポメラニアン</li>
        <li>ダルメシアン</li>
    </ul>
    <script>
        var doglist = document.getElementById("doglist");
        var element = document.createElement("li");         // li要素オブジェクトを作成
        var text = document.createTextNode("ブルドッグ");    // テキストノードを作成
        doglist.appendChild(element);                       // ul要素にelementを挿入
        element.appendChild(text);                          // elementにテキストノードを挿入
    </script>
</body>
