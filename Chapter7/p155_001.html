<!-- エラトステネスのふるいで双子素数を求める -->

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>エラトステネスのふるいで双子素数を求める</title>
</head>
<body>
    <script>
        var n = parseInt(prompt("n?"));
        //エラトステネスのふるいで素数を求める
        var p = []; //以下、iが素数ならp[i]=true、合成数ならp[i]=falseと求める
        for(var i=2; i<=n; i++) p[i] = true;
        var max = Math.floor(Math.sqrt(n));
        var x = 2;
        while( x<max ) {
            for (var i=2*x; i<=n; i+=x) p[i] = false;
            while(!p[++x]);
        }
        // 双子素数を書き出す
        for (var i=2; i=n-2; i++){
            if(p[i] && p[i+2]) {
                document.write(i+","+(i+2)+"<br>");
            }
        }
    </script>
</body>
</html>
