<!-- 高血圧かどうかを判定する -->

<!DOCTYPE html>
<html lang ="ja">
<head>
    <meta charset = "UTF-8">
    <title>高血圧の判定</title>
    <script>
        window.onload = function(){
            document.getElementById("button").onclick = function(){
                // 収縮期血圧(最高血圧)を取得
                var hp = parseFloat(document.getElementById("highpressure").value);
                // 拡張期血圧(最低血圧)を取得
                var lp = parseFloat(document.getElementById("lowpressure").value);
                // 判定結果を書き出す要素
                var judgement = document.getElementById("judgement");
                // 高血圧かどうかを判定して要素に書き出す
                if ( hp<130 && lp<85 ){
                    judgement.innerHTML = "あなたは正常血圧です";
                } else if ( hp<140 && lp<90 ) {
                    judgement.innerHTML = "あなたは正常高値血圧です";
                } else {
                    judgement.innerHTML = "あなたは高血圧です";
                }
            };
        };
    </script>
</head>
<body>
    <p>収縮期血圧(最高血圧):<input type="number" id="highpressure"></p>
    <p>拡張期血圧(最低血圧):<input type="number" id="lowpressure"></p>
    <input type="button" id="button" value="判定">
</body>
</html>
